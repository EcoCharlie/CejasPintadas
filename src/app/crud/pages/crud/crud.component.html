<mat-toolbar class="title-section">
  <span>Register</span>
</mat-toolbar>

<div class="filter-container mat-elevation-z2">
  <mat-form-field class="filter">
    <input matInput (keyup)="doFilter($event)" placeholder="Name" >
  </mat-form-field>
  <div class="btn-filter-container">
    <button mat-mini-fab (click)="postPerson()" title="btn-filter" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<mat-table [dataSource]="persons" class="table">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>
  <!-- Years Column -->
  <ng-container matColumnDef="year">
    <mat-header-cell *matHeaderCellDef>Years</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.year}} </mat-cell>
  </ng-container>
  <!-- Height Column -->
  <ng-container matColumnDef="height">
    <mat-header-cell *matHeaderCellDef>Height</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.height}} </mat-cell>
  </ng-container>
  <!--Actions Column-->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a mat-icon-button title="edit" (click)="updatePerson(element)">
        <mat-icon color="primary">create</mat-icon>
      </a>
      <a mat-icon-button title="remove" (click)="deletePerson(element)">
        <mat-icon color="warn">remove_circle</mat-icon>
      </a>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
