<div class="container">
  <h3>Are your sure?</h3>
  <mat-dialog-content>
    <p>Your will delete <b>{{data.name}}</b> with id <b>{{data.id}}</b></p>
  </mat-dialog-content>
  <div class="form">
    <mat-dialog-actions>
      <button mat-raised-button [mat-dialog-close]="1" (click)="deletePerson(data)" color="warn">Delete</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </mat-dialog-actions>
  </div>
</div>
